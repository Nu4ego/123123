<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Депозитный калькулятор</h1>
    <form id="deposit-calculator">
        <label for="deposit">Сумма депозита:</label>
        <input type="number" id="deposit" name="deposit" placeholder="Введите сумму депозита">
        <br>
        <label for="interest">Процентная ставка:</label>
        <input type="number" id="interest" name="interest" placeholder="Введите процентную ставку">
        <br>
        <label for="years">Количество лет:</label>
        <input type="number" id="years" name="years" placeholder="Введите количество лет">
        <br>
        <button type="submit">Рассчитать</button>
    </form>
    <div id="result"></div>
    <script src="main.js"></script>
    
</body>
</html>
